{% extends 'shop/basic.html' %}
{% block extra_head %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'shop/home.css' %}">
    
    
{% endblock %}

{% block title %}Contact Us{% endblock%}


{% block body %}
<div class="container my-3">
<h3>Contact Us</h3>
<form my-3 action="/shop/contact/" method="POST">{% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name"placeholder="Enter Your Name">
  </div>
  
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email"placeholder="name@example.com">
  </div>
  
  <div class="form-group">
    <label for="mobilenumber">Mobile Number</label>
    <input type="tel" class="form-control" id="mobilenumber" name="mobilenumber" placeholder="enter your mobile number">
  </div>
  
  <div class="form-group">
    <label for="query">How May We Help You?</label>
    <textarea class="form-control" id="query" name="query" rows="3"></textarea>
  </div>
<button type="submit" class="btn btn-secondary">Submit</button>
</form>
</div>
{% endblock%}
